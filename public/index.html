<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ذُرّى — معلمة الرياضيات الذكية</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h1>ذُرّى — معلمة الرياضيات الذكية</h1>
      <p class="hint">
        اكتبي سؤالك الرياضي واضغطي إرسال (الرد يظهر أسفل، بدون تبديل الصفحة)
      </p>

      <form>
        <input type="text" placeholder="مثلاً: (5 + 3) × 2" required />
        <button type="submit">إرسال</button>
      </form>

      <div class="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
