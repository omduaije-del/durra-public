<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ذُرّى — معلمة الرياضيات الذكية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <header class="hero">
      <div class="avatar">
        <img src="durra.png" alt="ذُرّى" />
      </div>
      <h1>ذُرّى — معلمة الرياضيات الذكية</h1>
      <p class="sub">اكتبي سؤالك الرياضي واضغطي إرسال — يظهر الرد أسفل بدون تبديل الصفحة.</p>
    </header>

    <form class="ask">
      <input id="textInput" type="text" placeholder="اكتبي سؤالك الرياضي هنا..." />
      <button type="submit">إرسال</button>
    </form>

    <section class="panel">
      <div id="answer" class="result"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
